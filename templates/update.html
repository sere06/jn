{% extends 'base.html' %}
{% block title %}
    update
{% endblock title %}
    {% block  body %}
        
   
    <div class="container my-3">
        <h2>UPDATE TODOS</h2>
        <form action="/update/{{ssno.sno}}" method="post">
            <div class="mb-3">
              <label for="titles" class="form-label">TODO Title</label>
              <input type="text" class="form-control" id="titles"  name= "title" value="{{ssno.title}}"aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">DESCRIPTION</label>
              <input type="text" class="form-control" name="desc" value="{{ssno.content}}" id="description">
            </div>
            
            <button type="submit" class="btn btn-primary">UPDATE</button>
          </form>
    </div>
